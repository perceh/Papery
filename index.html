<!DOCTYPE html>
<html>
	<head>
		<title>Demo</title>
		<link href="css/styles.css" type="text/css"    rel="stylesheet" /> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/papery.min.js"></script>
		<script>
			$(document).ready(function(){
				var settings = {
					authenticFilter: 'on',
					randomizeHeaders: {topHeaderElement: 'h1', bottomHeaderElement: 'h2', topHeaderClass: ["hl1", "hl3"], bottomHeaderClass: ["hl4", "hl2"]},
					hoverFilter: 'on',
					screenSizeLoadamount: {monitor: 15, tablet: 10, mobile: 3}
				};
				var papery = new Papery(settings);
			});
		</script>
	</head>
	<body>
		<div class="head"> <!-- Header !-->
		    <div class="headerobjectswrapper">
		        <div class="weatherforcastbox"><span>Weatherforcast for today: </span><br>Mostly Cloudy</div>
		        <header id="rickytimes">The Papery Times</header>
		    </div>
		    <div class="subhead">Goirle - <span id="dateJS"></span> - Price: Free</div>
		</div>

		<div class="articles">
			
		</div>
		<div class="articlesFade">
			
		</div>

		<script>
			var date = new Date();
			var days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
			var monthNames = ["January", "February", "March", "April", "May", "June",
				  "July", "August", "September", "October", "November", "December"
			];
			document.getElementById("dateJS").innerHTML = days[date.getDay()] + ' ' + date.getDate() + ' ' + monthNames[date.getMonth()] + ' ' + date.getFullYear();
		</script> 
	</body>
</html>
